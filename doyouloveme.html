<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Do You Love Me ?</p>
    <input type ="button" value ="Yes" onclick ="dylmYes()">
    <input type ="button" id ="Random" value ="No" onmouseover="dylmNo()">
</form>
<script>
    function dylmYes(){
        alert("Yes are you right");
    }

    function dylmNo(){
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        document.getElementById('Random').style.left =x+ 'px';
        document.getElementById('Random').style.left =y+ 'px';
    }
</script>
</body>
</html>
